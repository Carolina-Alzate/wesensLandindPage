<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="StyleSheet" href="style.css" type="text/css" />
    <link
      href="https://api.fontshare.com/css?f[]=switzer@500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <title>Wesens</title>
  </head>
  <body>
    <section>
      <img src="img/jaguar.jpg" id="bg" />
      <img src="img/tree.png" id="tree" />
      <img src="img/sheet.png" id="sheet" />
      <h1 id="tittle">Wesens</h1>
    </section>

    <script type="text/javascript">
      let bg = document.getElementById("bg");
      let tree = document.getElementById("tree");
      let sheet = document.getElementById("sheet");

      window.addEventListener("scroll", function () {
        var value = window.scrollY;

        bg.style.top = value * 0.2 + "px";
        tree.style.left = -value * 0.2 + "px";
        sheet.style.top = -value * 1 + "px";
        tittle.style.top = value * 1.5 + "px";
      });
    </script>
  </body>
</html>
